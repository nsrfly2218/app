<!DOCTYPE html>
<html lang="ar" dir="rtl" class="h-full">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الإعدادات</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HugeIcons - All Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-stroke.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-solid-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-solid.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-duotone-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-duotone.css"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "#3b82f6",
                dark: "#2563eb",
                light: "#60a5fa",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="h-full bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 transition-colors duration-300"
  >
    <div class="flex min-h-screen overflow-hidden">
      <!-- Sidebar First (Icons Only) -->
      <aside
        id="sidebar-first"
        class="fixed top-0 h-screen bg-white dark:bg-slate-800 flex flex-col items-center py-4 px-2 z-30 transition-all duration-300 sidebar-first overflow-visible z-50"
        style="width: 60px"
      >
        <!-- Logo -->
        <div
          class="w-full aspect-square flex items-center justify-center mb-12"
        >
          <div
            class="w-10 h-10 rounded-lg flex items-center justify-center"
            style="background-color: #0090D6;"
          >
            <i class="hgi-stroke hgi-flash text-white text-[24px]"></i>
          </div>
        </div>

        <!-- الرئيسية -->
        <div
          class="sidebar-first-item w-[40px] h-[40px] flex items-center justify-center rounded-lg mb-4 cursor-pointer relative text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 hover:text-slate-900 dark:hover:text-slate-100 transition-all duration-150 overflow-visible"
          data-section="home"
        >
          <i
            class="hgi-stroke hgi-home-01 text-[24px]"
            style="color: #003e5c"
          ></i>
          <div
            class="tooltip absolute bg-slate-900 dark:bg-slate-700 text-white dark:text-slate-100 px-2 py-1 rounded-md text-xs whitespace-nowrap opacity-0 pointer-events-none transform transition-all duration-150 z-[100] shadow-lg tooltip-element"
            data-text-ar="الرئيسية"
            data-text-en="Home"
          >
            <span class="tooltip-text">الرئيسية</span>
            <div
              class="absolute top-1/2 transform -translate-y-1/2 border-[4px] border-transparent tooltip-arrow"
            ></div>
          </div>
        </div>

        <!-- المحادثات -->
        <div
          class="sidebar-first-item w-[40px] h-[40px] flex items-center justify-center rounded-lg mb-4 cursor-pointer relative text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 hover:text-slate-900 dark:hover:text-slate-100 transition-all duration-150 overflow-visible"
          data-section="chats"

          <i

          <div
            class="tooltip absolute bg-slate-900 dark:bg-slate-700 text-white dark:text-slate-100 px-2 py-1 rounded-md text-xs whitespace-nowrap opacity-0 pointer-events-none transform transition-all duration-150 z-[100] shadow-lg tooltip-element"

            data-text-en="Chats"

            <span class="tooltip-text">المحادثات</span>
            <div
              class="absolute top-1/2 transform -translate-y-1/2 border-[4px] border-transparent tooltip-arrow"

          </div>
        </div>

        <!-- التدفقات -->
        <div
          class="sidebar-first-item w-[40px] h-[40px] flex items-center justify-center rounded-lg mb-4 cursor-pointer relative text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 hover:text-slate-900 dark:hover:text-slate-100 transition-all duration-150 overflow-visible"
          data-section="flows"
        >
          <i
            class="hgi-stroke hgi-workflow-square-06 text-[24px]"
            style="color: #003e5c"
          ></i>
          <div
            class="tooltip absolute bg-slate-900 dark:bg-slate-700 text-white dark:text-slate-100 px-2 py-1 rounded-md text-xs whitespace-nowrap opacity-0 pointer-events-none transform transition-all duration-150 z-[100] shadow-lg tooltip-element"

            data-text-en="Flows"

            <div

          </div>
        </div>

        <!-- الذكاء الاصطناعي -->
        <div

          <div

            data-text-ar="الذكاء الاصطناعي"
            data-text-en="AI"

            <span class="tooltip-text">الذكاء الاصطناعي</span>
            <div
              class="absolute top-1/2 transform -translate-y-1/2 border-[4px] border-transparent tooltip-arrow"
            ></div>
          </div>
        </div>

        <!-- الطلبات -->

          data-section="orders"
        >
          <i
            class="hgi-stroke hgi-package text-[24px]"
            style="color: #003e5c"
          ></i>
          <div
            class="tooltip absolute bg-slate-900 dark:bg-slate-700 text-white dark:text-slate-100 px-2 py-1 rounded-md text-xs whitespace-nowrap opacity-0 pointer-events-none transform transition-all duration-150 z-[100] shadow-lg tooltip-element"

            data-text-en="Orders"
          >
            <span class="tooltip-text">الطلبات</span>
            <div
              class="absolute top-1/2 transform -translate-y-1/2 border-[4px] border-transparent tooltip-arrow"
            ></div>
          </div>
        </div>

        <!-- العملاء -->
        <div
          class="sidebar-first-item w-[40px] h-[40px] flex items-center justify-center rounded-lg mb-4 cursor-pointer relative text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 hover:text-slate-900 dark:hover:text-slate-100 transition-all duration-150 overflow-visible"
          data-section="customers"
        >
          <i class="hgi-stroke hgi-user text-[24px]" style="color: #003e5c"></i>
          <div
            class="tooltip absolute bg-slate-900 dark:bg-slate-700 text-white dark:text-slate-100 px-2 py-1 rounded-md text-xs whitespace-nowrap opacity-0 pointer-events-none transform transition-all duration-150 z-[100] shadow-lg tooltip-element"
            data-text-ar="العملاء"
            data-text-en="Customers"
          >
            <span class="tooltip-text">العملاء</span>
            <div
              class="absolute top-1/2 transform -translate-y-1/2 border-[4px] border-transparent tooltip-arrow"
            ></div>
          </div>
        </div>

        <!-- المنتجات -->
        <div
          class="sidebar-first-item w-[40px] h-[40px] flex items-center justify-center rounded-lg mb-4 cursor-pointer relative text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 hover:text-slate-900 dark:hover:text-slate-100 transition-all duration-150 overflow-visible"
          data-section="products"
        >
          <i
            class="hgi-stroke hgi-shirt-01 text-[24px]"
            style="color: #003e5c"
          ></i>
          <div
            class="tooltip absolute bg-slate-900 dark:bg-slate-700 text-white dark:text-slate-100 px-2 py-1 rounded-md text-xs whitespace-nowrap opacity-0 pointer-events-none transform transition-all duration-150 z-[100] shadow-lg tooltip-element"
            data-text-ar="المنتجات"
            data-text-en="Products"
          >
            <span class="tooltip-text">المنتجات</span>
            <div
              class="absolute top-1/2 transform -translate-y-1/2 border-[4px] border-transparent tooltip-arrow"
            ></div>
          </div>
        </div>

        <!-- المتجر -->
        <div
          class="sidebar-first-item w-[40px] h-[40px] flex items-center justify-center rounded-lg mb-4 cursor-pointer relative text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 hover:text-slate-900 dark:hover:text-slate-100 transition-all duration-150 overflow-visible"
          data-section="stores"
        >
          <i
            class="hgi-stroke hgi-store-03 text-[24px]"
            style="color: #003e5c"
          ></i>
          <div
            class="tooltip absolute bg-slate-900 dark:bg-slate-700 text-white dark:text-slate-100 px-2 py-1 rounded-md text-xs whitespace-nowrap opacity-0 pointer-events-none transform transition-all duration-150 z-[100] shadow-lg tooltip-element"
            data-text-ar="المتجر"
            data-text-en="Stores"
          >
            <span class="tooltip-text">المتجر</span>
            <div
              class="absolute top-1/2 transform -translate-y-1/2 border-[4px] border-transparent tooltip-arrow"
            ></div>
          </div>
        </div>

        <!-- المحتوى -->
        <div
          class="sidebar-first-item w-[40px] h-[40px] flex items-center justify-center rounded-lg mb-4 cursor-pointer relative text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 hover:text-slate-900 dark:hover:text-slate-100 transition-all duration-150 overflow-visible"
          data-section="library"
        >
          <i
            class="hgi-stroke hgi-folder-library text-[24px]"
            style="color: #003e5c"
          ></i>
          <div
            class="tooltip absolute bg-slate-900 dark:bg-slate-700 text-white dark:text-slate-100 px-2 py-1 rounded-md text-xs whitespace-nowrap opacity-0 pointer-events-none transform transition-all duration-150 z-[100] shadow-lg tooltip-element"

            data-text-en="Library"

            <span class="tooltip-text">المكتبة</span>
            <div

            ></div>
          </div>
        </div>

        <!-- الإعدادات -->
        <div
          class="sidebar-first-item w-[40px] h-[40px] flex items-center justify-center rounded-lg mb-4 cursor-pointer relative text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 hover:text-slate-900 dark:hover:text-slate-100 transition-all duration-150 overflow-visible"
          data-section="settings"
        >
          <i
            class="hgi-stroke hgi-settings-02 text-[24px]"
            style="color: #003e5c"
          ></i>
          <div
            class="tooltip absolute bg-slate-900 dark:bg-slate-700 text-white dark:text-slate-100 px-2 py-1 rounded-md text-xs whitespace-nowrap opacity-0 pointer-events-none transform transition-all duration-150 z-[100] shadow-lg tooltip-element"
            data-text-ar="الإعدادات"
            data-text-en="Settings"
          >
            <span class="tooltip-text">الإعدادات</span>
            <div
              class="absolute top-1/2 transform -translate-y-1/2 border-[4px] border-transparent tooltip-arrow"
            ></div>
          </div>
        </div>

      <!-- Sidebar Second (Icons + Text) -->
      <aside
        id="sidebar-second"
        class="fixed top-0 h-screen bg-white dark:bg-slate-800 flex flex-col z-30 overflow-y-auto overflow-x-hidden sidebar-second opacity-100 pointer-events-auto isolation-auto"
        style="width: 210px"
      >
        <div
          class="px-4 border-b border-slate-200 dark:border-slate-700 h-[60px] flex items-center"
        >
          <h2
            id="sidebar-second-title"
            class="text-xl font-semibold"
            style="color: #003e5c"
            data-text-ar="الإعدادات"
            data-text-en="Settings"
          >
            الإعدادات
          </h2>
        </div>
        <div id="sidebar-second-menu" class="p-2 flex-1">
          <!-- Menu items will be populated by JavaScript -->
        </div>
      </aside>

      <!-- Top Bar -->
      <header
        id="topbar"
        class="fixed top-0 bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 flex items-center justify-between px-4 z-40 topbar"
        style="height: 60px"
      >
        <div class="flex items-center gap-4">
          <button
            id="toggle-sidebar-second"
            class="w-10 h-10 flex items-center justify-center rounded-lg cursor-pointer transition-colors duration-150 text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 hover:text-slate-900 dark:hover:text-slate-100 relative overflow-visible"
          >
            <i
              class="hgi-stroke hgi-menu-01 text-[24px]"
              style="color: #003e5c"
            ></i>
            <div
              class="tooltip absolute top-[calc(100%+8px)] left-1/2 -translate-x-1/2 bg-slate-900 dark:bg-slate-700 text-white dark:text-slate-100 px-2 py-1 rounded-md text-xs whitespace-nowrap opacity-0 pointer-events-none transition-opacity duration-150 z-[100] shadow-lg tooltip-element"
              data-text-ar="إخفاء/إظهار القائمة"
              data-text-en="Toggle Sidebar"
            >
              <span class="tooltip-text">إخفاء/إظهار القائمة</span>
              <div
                class="absolute bottom-full left-1/2 -translate-x-1/2 border-[4px] border-transparent border-b-slate-900 dark:border-b-slate-700"
              ></div>
            </div>
          </button>

          <button
            id="apps"
            class="w-10 h-10 flex items-center justify-center rounded-lg cursor-pointer transition-colors duration-150 text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 hover:text-slate-900 dark:hover:text-slate-100 relative overflow-visible"
          >
            <i
              class="hgi-stroke hgi-dashboard-square-01 text-[24px]"
              style="color: #003e5c"
            ></i>
            <div
              class="tooltip absolute top-[calc(100%+8px)] left-1/2 -translate-x-1/2 bg-slate-900 dark:bg-slate-700 text-white dark:text-slate-100 px-2 py-1 rounded-md text-xs whitespace-nowrap opacity-0 pointer-events-none transition-opacity duration-150 z-[100] shadow-lg tooltip-element"
              data-text-ar="التطبيقات"
              data-text-en="Apps"
            >
              <span class="tooltip-text">التطبيقات</span>
              <div
                class="absolute bottom-full left-1/2 -translate-x-1/2 border-[4px] border-transparent border-b-slate-900 dark:border-b-slate-700"
              ></div>
            </div>
          </button>

          <button
            id="help-center"
            class="w-10 h-10 flex items-center justify-center rounded-lg cursor-pointer transition-colors duration-150 text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 hover:text-slate-900 dark:hover:text-slate-100 relative overflow-visible"
          >
            <i
              class="hgi-stroke hgi-help-square text-[24px]"
              style="color: #003e5c"
            ></i>
            <div
              class="tooltip absolute top-[calc(100%+8px)] left-1/2 -translate-x-1/2 bg-slate-900 dark:bg-slate-700 text-white dark:text-slate-100 px-2 py-1 rounded-md text-xs whitespace-nowrap opacity-0 pointer-events-none transition-opacity duration-150 z-[100] shadow-lg tooltip-element"
              data-text-ar="مركز المساعدة"
              data-text-en="Help Center"
            >
              <span class="tooltip-text">مركز المساعدة</span>
              <div
                class="absolute bottom-full left-1/2 -translate-x-1/2 border-[4px] border-transparent border-b-slate-900 dark:border-b-slate-700"
              ></div>
            </div>
          </button>

          <button
            id="search"
            class="w-10 h-10 flex items-center justify-center rounded-lg cursor-pointer transition-colors duration-150 text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 hover:text-slate-900 dark:hover:text-slate-100 relative overflow-visible"
          >
            <i
              class="hgi-stroke hgi-search-01 text-[24px]"
              style="color: #003e5c"
            ></i>
            <div
              class="tooltip absolute top-[calc(100%+8px)] left-1/2 -translate-x-1/2 bg-slate-900 dark:bg-slate-700 text-white dark:text-slate-100 px-2 py-1 rounded-md text-xs whitespace-nowrap opacity-0 pointer-events-none transition-opacity duration-150 z-[100] shadow-lg tooltip-element"
              data-text-ar="البحث"
              data-text-en="Search"

              <div

              ></div>
            </div>
          </button>
        </div>

        <div class="flex items-center gap-4">
          <!-- Language Toggle -->
          <div class="relative group">
            <button
              id="language-toggle"
              class="w-10 h-10 flex items-center justify-center rounded-lg cursor-pointer transition-colors duration-150 text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 hover:text-slate-900 dark:hover:text-slate-100 relative overflow-visible"
            >
              <i
                class="hgi-stroke hgi-language-square text-[24px]"
                style="color: #003e5c"
              ></i>
              <div
                class="tooltip absolute top-[calc(100%+8px)] left-1/2 -translate-x-1/2 bg-slate-900 dark:bg-slate-700 text-white dark:text-slate-100 px-2 py-1 rounded-md text-xs whitespace-nowrap opacity-0 pointer-events-none transition-opacity duration-150 z-[100] shadow-lg tooltip-element"
                data-text-ar="اللغة"
                data-text-en="Language"
              >
                <span class="tooltip-text">اللغة</span>
                <div
                  class="absolute bottom-full left-1/2 -translate-x-1/2 border-[4px] border-transparent border-b-slate-900 dark:border-b-slate-700"
                ></div>
              </div>

            <div
              id="language-menu"
              class="absolute top-full mt-2 w-32 bg-white dark:bg-slate-800 rounded-lg shadow-lg border border-slate-200 dark:border-slate-700 opacity-0 invisible transform translate-y-[-10px] transition-all duration-200 z-50 language-menu"

                class="hgi-stroke hgi-moon-02 text-[24px]"

            </span>
            <div
              class="tooltip absolute top-[calc(100%+8px)] left-1/2 -translate-x-1/2 bg-slate-900 dark:bg-slate-700 text-white dark:text-slate-100 px-2 py-1 rounded-md text-xs whitespace-nowrap opacity-0 pointer-events-none transition-opacity duration-150 z-[100] shadow-lg tooltip-element"

            <div
